<!DOCTYPE html>
<html lang='en-us'>

<head>

    <meta charset='utf-8'>
    <title>Express Games Library</title>
    <!--Bootstrap 4 CSS & JS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--jQuery-->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

    <div class='container'>

        <div class='jumbotron'>
            <h1>Express Games Library</h1>
            <h3>A Library of Console Video games!</h3>
            <hr>
            <a href='/' class='btn btn-danger btn-lg'>
                <span class='fa fa-eye'></span> Search Games</span>
            </a>
            <a href='/add' class='btn btn-danger btn-lg'>
                <span class='fa fa-plus'></span> Add New Game</a>
            <a href='/all' class='btn btn-danger btn-lg'>
                <span class='fa fa-th-list'></span> All Games</a>
            <a href='/classic' class='btn btn-danger btn-lg'>
                <span class='fa fa-th-list'></span> Previous Gen Games</a>
            <a href='/new' class='btn btn-danger btn-lg'>
                <span class='fa fa-th-list'></span> Current Gen Games</a>
        </div>

        <div class='row'>
            <div class='col-lg-12'>
                <div class='card'>
                    <div class='card-header'>
                        <h3 class='card-title'>
                            <strong>Add Game</strong>
                        </h3>
                    </div>
                    <div class='card-body'>
                        <form action='' method='POST' role='form'>
                            <div class='form-group'>
                                <label for=''>Title</label>
                                <input type='text' class='form-control' id='title' placeholder=''>
                            </div>
                            <div class='form-group'>
                                <label for=''>Developer</label>
                                <input type='text' class='form-control' id='developer' placeholder=''>
                            </div>
                            <div class='form-group'>
                                <label for=''>Console</label>
                                <input type='text' class='form-control' id='console' placeholder=''>
                            </div>
                            <div class='form-group'>
                                <label for=''>Year Released</label>
                                <input type='text' class='form-control' id='year-released' placeholder=''>
                            </div>
                        </form>
                        <br>
                        <div class='text-right'>
                            <button type='submit' class='btn btn-primary btn-md' id='add-btn'>
                                <span class='fa fa-game'></span> Add a Game</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!--Custom Script-->
    <script src='js/add.js' type='text/javascript'></script>
    </body>
</html>
